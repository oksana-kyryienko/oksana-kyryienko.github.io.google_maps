<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div  class="container">
    <div  class="flex_container">
      <button class="button"  id="push"  data-target="#collapseExample" >Hide Filters
      </button>
      <div  class="select_container"  id="select">
        <h5  class="headline">Building Type:
          <br>
          <div class="selected">
            <div class="filter" id="list">
              <input data-marker="office" id="office" type="radio" name="myMarkers">Office</input>
              <br>
              <input data-marker="warehouse" id="warehouse" type="radio" name="myMarkers">Warehouse</input>
              <br>
              <input data-marker="showall" id="showall" type="radio" name="myMarkers">Show All</input>
            <div>
          </div>
        </h5>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeFwO1_-798bVfq2BRWsDlPSAfCBVpOP8&callback=initMap"></script>
  <script src="./map.js"></script>
</body>
</html>
